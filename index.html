<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.8/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.1/marked.min.js"></script>
</head>

<body>
    <div x-data="{
        show : false,
        users: [
         {id: 1, name: 'Joskin', point: 5},
         {id: 2, name: 'John', point: 10}
         ],
        usersOrderedByPoints () {
            return this.users.sort((a, b) => b.points - a.points)
         }
    }">
        <button x-on:click="show = true"> Show </button>
        <div x-show="show">
            <template x-if="show">
            <template x-for="user in usersOrderedByPoints">
                <div>
                <span x-text="user.name"></span>: <span x-text="user.point"></span>

                </div>

            </template>
        </template>
        </div>

    </div>
</body>

</html>
