<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.8/dist/cdn.min.js"></script>

</head>

<body>
    <form x-data="{ name : ''}" x-on:submit.prevent="alert(`Hello ${name}`)">
        <input type="text" x-model="name">
        <button type="submit" x-bind:disabled="name === ''">Submit</button>
    </form>
    <hr>
    <hr>
    <hr>

    <div x-data="{ progress : 0}">
        <progress max="30" x-bind:value="progress"> 
            <span x-text="`${progress}%`"></span>
        </progress>
        <button x-on:click="progress = progress + 5">Increase</button>
    </div>
    
</body>

</html>
